<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div id="suggestedCities">
      <div id="london">London</div>
      <div id="tokyo">Tokyo</div>
      <div id="NY">New York</div>
      <div id="paris">Paris</div>
    </div>
    <div class="formContainer">
      <form onsubmit>
        <input
          type="text"
          id="search"
          placeholder="Search for city.."
          required
        />
        <button type="submit" id="submitBtn"></button>
        <div id="myLocation"></div>
      </form>
      <div id="toggle">
        <button id="toggle_C">°C</button>
        <span> | </span>
        <button id="toggle_F">°F</button>
      </div>
    </div>
    <div class="container">
      <div id="locationContainer">
        <h1 id="currentLocation"></h1>
      </div>
      <div id="conditionContainer">
        <img src="" alt="" id="conditionIcon" />
        <h2 id="condition"></h2>
      </div>
      <h2 id="temp"></h2>
      <div id="stat">
        <div id="rise"></div>
        <div id="set"></div>
        <div id="high"></div>
        <div id="low"></div>
      </div>
    </div>
  </body>
</html>
